<div class="outer-container">
  <div *ngIf="materias.length > 0; else noMaterias" class="container">
    <div
      class="materia"
      *ngFor="let materia of materias"
      (click)="verAsistencia(materia.nrc, materia.nombre, materia.horasemana)"
    >
      <h3>{{ materia.nombre }}</h3>
      <p>Turno: {{ materia.turno }}</p>
      <p>NRC: {{ materia.nrc }}</p>
      <p>Grupo: {{ materia.grupo }}</p>
      <p>Horas semanales: {{ materia.horasemana }}</p>
    </div>
  </div>

  <ng-template #noMaterias>
    <p>Lo sentimos por el momento usted no tiene ninguna materia registrada</p>
  </ng-template>
</div>
